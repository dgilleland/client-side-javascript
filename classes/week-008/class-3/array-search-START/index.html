<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="site-nav">
      <ul class="menu-options">
        <li class="option">
          <img class="icon" src="img/icons/crack-code.svg" alt="crack code" />
        </li>
        <li class="option"><h1>To Do</h1></li>
        <li class="option">
          <img class="icon" src="img/icons/user.svg" alt="user proifle" />
        </li>
      </ul>
    </nav>
    <main>
      <header><h2>Search Canadian Cities</h2></header>
      <aside class="search">
     
          <ul class="cities">
            <li class=" animate__animated  city">Toronto</li>
            <li class=" animate__animated  city">Montreal</li>
            <li class=" animate__animated  city">Calgary</li>
            <li class=" animate__animated  city">Ottawa</li>
            <li class=" animate__animated  city">Edmonton</li>
            <li class=" animate__animated  city">Mississauga</li>
            <li class=" animate__animated  city">Winnipeg</li>
            <li class=" animate__animated  city">Vancouver</li>
            <li class=" animate__animated  city">Quebec</li>
            <li class=" animate__animated  city">Okanagan</li>
            <li class=" animate__animated  city">Victoria</li>
            <li class=" animate__animated  city">Moose Jaw</li>
          </ul>
      
      </aside>

    
        <div class="control">
          <label for="search-bar" class="default-state">search</label>
          <input id="search-bar" type="text" required maxlength="15" />
        </div>
  
    </main>
  </body>
  <script src="js/app.data.js"></script>
  <script src="js/index.js"></script>
</html>
