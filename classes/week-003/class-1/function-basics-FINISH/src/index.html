<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Functions</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
 
    <form id="calculator"  class="sum"  method="GET"  >
      <!-- number one field -->
      <div class="control">
        <label  for="valueOne">number one</label>
        <input id="valueOne" type="number" name="valueone"   min="1.00" max="100.00" step="0.01"/>
      </div>

      <!--  number two field -->
      <div class="control">
        <label for="valueTwo">number two</label>
        <input id="valueTwo" type="number" name="valuetwo" required placeholder="enter second number" value="3" />
      </div>

     <!-- submit button -->
      <div class="submit-button">
        <input type="submit" value="sum" />
      </div>
    </form>

    <script src="js/index.js"></script>
  </body>
 
</html>
